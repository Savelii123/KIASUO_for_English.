<button onclick="submitGrades()">Отправить оценки</button>

<div class="grades-display" id="grades-display"></div>

<script>

function submitGrades() {
    const students = ['Савелий', 'Рома', 'Саша']; // Добавьте имена студентов здесь
    const subjects = ['math', 'physics', 'chemistry', 'history'];
    
    let gradesDisplayText = "<h2>Выставленные оценки:</h2>";

    students.forEach(student => {
        gradesDisplayText += `<h3>${student}</h3>`;
        gradesDisplayText += "<ul>";
        
        subjects.forEach(subject => {
            const gradeValue = document.getElementById(`${student.toLowerCase()}-${subject}`).value;
            gradesDisplayText += `<li>${subject.charAt(0).toUpperCase() + subject.slice(1)}: ${gradeValue ? gradeValue : 'Не выставлена'}</li>`;
        });
        
        gradesDisplayText += "</ul>";
    });

    document.getElementById('grades-display').innerHTML = gradesDisplayText;

    // Здесь можно добавить код для сохранения данных на сервере или в локальном хранилище
}

</script>
